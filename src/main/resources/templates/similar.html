<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.min.css" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="/navbar :: navbar"> </div>

<div class="container">
    <div class="row align-content-center">
        <img th:src="@{'/uploadingDir/'+${similarTo}+'.jpg'}"   alt="" style="width: 50%" class="img-fluid">
    </div>
    <div class="row">
        <form class="md-form" action="/similar/"  method="post"  enctype="multipart/form-data">
            <div class="custom-file">
                <input type="file" name="file1" class="custom-file-input" id="customFileLang1" lang="fr">
                <label class="custom-file-label" for="customFileLang1">SÃ©lectionner le fichier 1</label>
            </div>
            
             <div class="md-form mt-3 d-inline">
                <input type="number" step="0.1" id="materialContactFormName1" min="0" max="1" class="form-control" name="color">
                <label for="materialContactFormName1">Couleur</label>
            </div>
            <div class="md-form mt-3 d-inline">
                <input type="number" step="0.1" id="materialContactFormName2" min="0" max="1" class="form-control" name="texture">
                <label for="materialContactFormName2">Texture</label>
            </div>
            <div class="md-form mt-3 d-inline">
                <input type="number" step="0.1" id="materialContactFormName3" min="0" max="1" class="form-control" name="shape">
                <label for="materialContactFormName3">Form</label>
            </div>
             <div class="md-form mt-3 d-inline">
                <input type="number"  id="materialContactFormName4" min="0" max="100" class="form-control" name="seuil">
                <label for="materialContactFormName4">seuil</label>
            </div>
            
            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Afficher</button>
        </form>
<!--        <img th:src="${link}"  src="${link}" alt="" style="width: 50%" class="img-fluid">-->
    </div>
    <div class="row">

        <div class="col-lg-4 col-md-12 mb-3" th:each="image : ${images}">

            <div class="view overlay zoom">
                <img th:src="@{'/uploadingDir/'+${image.id}+'.jpg'}" class="img-fluid " alt="zoom">
                <div class="mask flex-center waves-effect waves-light">
                    <p class="white-text" th:text="${image.score}"></p>
                </div>
            </div>
        </div>

       
    </div>
</div>

<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/popper.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/mdb.min.js}"></script>
</body>



</html>
