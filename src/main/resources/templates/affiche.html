<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>IRISI IMAGES</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.min.css" th:href="@{/css/style.css}" />
</head>

<body>
<div th:replace="/navbar :: navbar"> </div>

<div class="container">
    <div class="row justify-content-center affiche-image">
        <form class="md-form form-image" action="/affiche/"  method="post" >
            <div class="mt-3 d-inline">
                <input type="number" id="materialContactFormName" class="form-control" name="id">
                <label for="materialContactFormName">id d'image</label>
            </div>
            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Afficher</button>
        </form>
    </div>
    <div class="row justify-content-center " th:if="${image != null}">
        <div class="alert alert-info" style="width: 100%;" role="alert">
            <div><b>Information d'image</b></div>
            <div th:text="${description}"></div>
        </div>
        <div class="view overlay zoom" style="width: 100%;">
            <img th:src="@{'/uploadingDir/'+${image}+'.jpg'}" class="img-fluid " style="width:50%;margin: auto;" alt="zoom">
            <div class="mask flex-center waves-effect waves-light">
            </div>
        </div>
<!--        <img th:src="@{'/uploadingDir/'+${image}+'.jpg'}"   alt="" style="width: 50%" class="img-fluid">-->
    </div>
</div>

<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/popper.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/mdb.min.js}"></script>
</body>



</html>
