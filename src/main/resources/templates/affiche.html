<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.min.css" th:href="@{/css/style.css}" />
</head>

<body>
<div th:replace="/navbar :: navbar"> </div>

<div class="container">
    <div class="row">
        <form class="form-inline md-form" action="/affiche/"  method="post" >
            <div class="md-form mt-3">
                <input type="number" id="materialContactFormName" class="form-control" name="id">
                <label for="materialContactFormName">Image ID:</label>
            </div>
            <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Afficher</button>
        </form>
    </div>
    <div class="row">
        <div th:text="${link}"></div>
        <img th:src="@{'/uploadingDir/'+${link}+'.jpg'}"   alt="" style="width: 50%" class="img-fluid">
    </div>
</div>

<script th:src="@{../js/jquery.min.js}"></script>
<script th:src="@{../js/popper.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<script th:src="@{../js/mdb.min.js}"></script>
</body>



</html>
